<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalição de planos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="meu_css.css">
    <script src="index.js"></script>
</head>
<body class="backgroud">
    <div class="container">
        <section class="text-center align-content-center align-content-center">
          <h1>Comparativo planos</h1>
            <h3>Descubra qual é o melhor plano para você</h3>
          

              <div class="col-12 mx-auto display-flex align-items-center justify-content-center">
                <div class="input-group input-group-sm mb-3 inputs">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Altura</span>
                  <input id="altura" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Insira sua altura">
                </div>
              </div>

              <div class="col-12 mx-auto col-12 mx-auto display-flex align-items-center justify-content-center">
              <div class="input-group input-group-sm mb-3 inputs">
                <span class="input-group-text" id="inputGroup-sizing-sm">Peso</span>
                <input id="peso" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Insira seu peso">
              </div>
              </div>

              <div class="col-12 mx-auto display-flex align-items-center justify-content-center">
              <div class="input-group input-group-sm mb-3 inputs">
                <span class="input-group-text" id="inputGroup-sizing-sm">Idade</span>
                <input id="idade" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Insira sua idade" >
              </div>
            </div>
           

            <button class="btn btn-outline-primary" onclick="comparação()"> Calculo </button>
            
            <div id="extrato"></div>

        </section>


    </div>
    
</body>
</html>
